language: python

services:
  - docker

matrix:
  include:
    - env: DOCKER_OS=ubuntu16.04
      python: 2.7
      os: linux
      dist: trusty
      sudo: required
    - env: DOCKER_OS=ubuntu16.04
      os: linux
      dist: trusty
      sudo: required
      python: 3.5
    - env: DOCKER_OS=centos7
      os: linux
      dist: trusty
      sudo: required
      python: 2.7
    - env: DOCKER_OS=centos7
      os: linux
      dist: trusty
      sudo: required
      python: 3.5
    - env: DOCKER_OS=None
      os: osx
      osx_image: xcode7.2
      python: 2.7

before install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                                                                ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt5 cmake libxslt libxml2                                     ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git clone --recursive https://codereview.qt-project.org/pyside/pyside-setup; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "travis" ]]; then docker build -f Dockerfile-$DOCKER_OS-py${TRAVIS_PYTHON_VERSION} -t fredrikaverpil/pyside2-$DOCKER_OS-py${TRAVIS_PYTHON_VERSION} . ; fi
  - if [[ "$TRAVIS_OS_NAME" == "travis" ]]; then docker run --rm -v $(pwd):/pyside-setup/dist fredrikaverpil/pyside2-$DOCKER_OS-py${TRAVIS_PYTHON_VERSION}                          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "travis" ]]; then python setup.py bdist_wheel --ignore-git --qmake=/usr/local/Cellar/qt5/5.6.1-1/bin/qmake --cmake=/usr/local/bin/cmake --openssl=/usr/local/Cellar/openssl/1.0.2h_1/bin ; fi

script:
  - ls -al *.whl
matrix:
  include:

  # CentOS 6, Python 2.7
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 2.7
    services:
    - docker
    env:
    - DOCKER_OS=centos6

  # CentOS 6, Python 3.5
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 3.5
    services:
    - docker
    env:
    - DOCKER_OS=centos6

  # CentOS 7, Python 2.7
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 2.7
    services:
    - docker
    env:
    - DOCKER_OS=centos7

  # CentOS 7, Python 3.5
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 3.5
    services:
    - docker
    env:
    - DOCKER_OS=centos7

  # Ubuntu 14.04, Python 2.7
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 2.7
    services:
    - docker
    env:
    - DOCKER_OS=ubuntu14.04

  # Ubuntu 14.04, Python 3.5
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 3.5
    services:
    - docker
    env:
    - DOCKER_OS=ubuntu14.04

  # Ubuntu 16.04, Python 2.7
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 2.7
    services:
    - docker
    env:
    - DOCKER_OS=ubuntu16.04

  # Ubuntu 16.04, Python 3.5
  - os: linux
    dist: trusty
    sudo: required
    language: python
    python: 3.5
    services:
    - docker
    env:
    - DOCKER_OS=ubuntu16.04

  # OS X 10.10, Xcode 6.4, Python 2.7 (pip missing)
  - os: osx
    osx_image: xcode6.4
    language: generic
    python: 2.7
    env:
    - PYTHON_VERSION=2.7

  # OS X 10.10, Xcode 6.4, Python 3.5
  - os: osx
    osx_image: xcode6.4
    language: generic
    python: 3.5
    env:
    - PYTHON_VERSION=3.5

  # OS X 10.11, Xcode 7.3, Python 2.7
  - os: osx
    osx_image: xcode7.3
    language: generic
    python: 2.7
    env:
    - PYTHON_VERSION=2.7

  # OS X 10.11, Xcode 7.3, Python 3.5
  - os: osx
    osx_image: xcode7.3
    language: generic
    python: 3.5
    env:
    - PYTHON_VERSION=3.5


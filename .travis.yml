  # OS X 10.11, Xcode 8, Python 2.7
  - os: osx
    osx_image: xcode8 
    language: generic
    python: 2.7
    cache:
      directories:
        - ~/Library/Caches/Homebrew
        - /Library/Caches/Homebrew
      before_cache:
        - ls -alh ~/Library/Caches/Homebrew
        - ls -alh /Library/Caches/Homebrew
    env:
